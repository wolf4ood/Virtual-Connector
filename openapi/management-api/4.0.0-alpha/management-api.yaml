                type: array
                items:
                  $ref: "#/components/schemas/api-error-schema"
    delete:
      tags:
      - Cel Expressions v4alpha
      description: Delete an Expression by ID.
      operationId: deleteExpressionV4
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: The Cel Expression was deleted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cel-expression-schema"
        "400":
          description: "Request body was malformed, or the request could not be processed"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/api-error-schema"
        "401":
          description: "The request could not be completed, because either the authentication\
            \ was missing or was not valid."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/api-error-schema"
        "404":
          description: A Cel Expression with the given ID does not exist.
          content:
            application/json:
              schema:
                type: array
