  /v4alpha/participants/{participantContextId}/policydefinitions/{id}/validate:
    post:
      tags:
      - Policy Definition v4alpha
      description: "Validates an existing Policy, If the Policy is not found, an error\
        \ is reported"
      operationId: validatePolicyDefinitionV4
      parameters:
      - name: participantContextId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Returns the validation result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/policy-validation-result-schema"
        "404":
          description: "policy definition could not be validated, because it does\
            \ not exists"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api-error-schema"
  /v4alpha/participants/{participantContextId}/contractnegotiations/{id}/terminate:
    post:
      tags:
      - Contract Negotiation v4alpha
      description: Terminates the contract negotiation.
      operationId: terminateNegotiationV4
      parameters:
      - name: participantContextId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/contract-terminate-schema"
      responses:
        "200":
          description: ContractNegotiation is terminating
          links:
            poll-state:
              operationId: getNegotiationStateV3
        "400":
          description: Request was malformed
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/api-error-schema"
        "404":
